<div class="session-container">
    CSS is a language that describes the style of an HTML document. <br>
    CSS describes how HTML elements should be displayed. <br>
    So, Why we need it?<br>
    <br><br>
    <button class="btn btn-primary" (click)="isFormStyled=!isFormStyled">Style Me!</button>
    <br><br>
    <div class="row" style="margin-left: 0em" *ngIf="!isFormStyled">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Age">
        <input type="text" placeholder="Phone Number">
        <button>SAVE</button>
    </div>
    <div class="input-container" *ngIf="isFormStyled">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Age">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Phone Number">
            </div>
        </div>
        <button style="margin-left: 1em" type="submit" class="btn btn-primary btn-block">SAVE</button>
    </div>
    <br>
    <button class="btn btn-primary" (click)="isListStyled=!isListStyled">Style Me!</button>
    <br><br>
    <div class="row" *ngIf="!isListStyled">
        <ul>
            <li>Home</li>
            <li>Intro</li>
            <li>About Us</li>
        </ul>
        Page Content
    </div>
    <div class="row list-container" *ngIf="isListStyled">
        <div class="col-md-3" style="padding: 0;">
            <ul class="list-group ">
                <li class="list-group-item active">Home</li>
                <li class="list-group-item">Intro</li>
                <li class="list-group-item">About Us</li>
            </ul>
        </div>
        <div class="col-md-9 content-background">
            Page Content
        </div>
    </div>
</div>
